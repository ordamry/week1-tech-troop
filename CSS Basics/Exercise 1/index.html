<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS Exercise 1</title>
  <style>
    .line1 {
      font-size: 24px;
      color: darkblue;
      font-family: Arial, sans-serif;
    }

    .line2 {
      font-size: 20px;
      color: green;
      font-family: 'Courier New', monospace;
    }

    .line3 {
      font-size: 16px;
      color: crimson;
      font-family: Georgia, serif;
    }
  </style>
</head>
<body>

  <p class="line1">This is the first line – large, blue, Arial.</p>
  <p class="line2">This is the second line – medium, green, Courier.</p>
  <p class="line3">This is the third line – small, red, Georgia.</p>

</body>
</html>
