<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Three Sections Layout</title>
  <style>
    .container {
      display: flex;
      width: 40%;
      border: 1px solid black;
      height: 100px;
    }

    .section {
      width: calc(100% / 3);
      background-color: lightblue;
      border-right: 1px solid white;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .section:last-child {
      border-right: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="section">1</div>
    <div class="section">2</div>
    <div class="section">3</div>
  </div>
</body>
</html>
