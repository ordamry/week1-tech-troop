<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Two Sections Layout</title>
  <style>
    .container {
      display: flex;
      width: 100%;
      height: 100px;
      border: 1px solid black;
    }

    .left-section {
      width: calc(100% - 20px);
      background-color: lightblue;
    }

    .right-section {
      width: 20px;
      background-color: gray;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left-section">Left section</div>
    <div class="right-section"></div>
  </div>
</body>
</html>
