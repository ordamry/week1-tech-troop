<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Image Corner Texts</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="image-wrapper">
      <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=800&q=80" alt="Nature Image" />
      <div class="text top-left">Top Left</div>
      <div class="text top-right">Top Right</div>
      <div class="text bottom-left">Bottom Left</div>
      <div class="text bottom-right">Bottom Right</div>
    </div>
  </div>
</body>
</html>
