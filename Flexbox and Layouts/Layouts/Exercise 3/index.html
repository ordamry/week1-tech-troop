<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Form</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="form-container">
    <form class="contact-form">
      <h1>Contact Form</h1>
      <p>Get in touch with us</p>

      <div class="row">
        <div class="field">
          <label>First Name</label>
          <input type="text" />
        </div>
        <div class="field">
          <label>Last Name</label>
          <input type="text" />
        </div>
      </div>

      <div class="row">
        <div class="field full">
          <label>Email Address</label>
          <input type="email" />
        </div>
      </div>

      <div class="row">
        <div class="field">
          <label>Subject</label>
          <select>
            <option>Select a topic</option>
          </select>
        </div>
        <div class="field">
          <label>Priority</label>
          <select>
            <option>Low</option>
          </select>
        </div>
      </div>

      <div class="row">
        <div class="field full">
          <label>Message</label>
          <textarea placeholder="Tell us how we can help..."></textarea>
        </div>
      </div>

      <div class="row">
        <div class="field full checkboxes">
          <label>Contact Preferences</label>
          <div class="options">
            <label><input type="checkbox" /> Email Updates</label>
            <label><input type="checkbox" /> Phone Follow-up</label>
            <label><input type="checkbox" /> Newsletter</label>
          </div>
        </div>
      </div>

      <div class="row buttons">
        <button type="button" class="draft">Save Draft</button>
        <button type="submit" class="send">Send Message</button>
      </div>
    </form>
  </div>
</body>
</html>
