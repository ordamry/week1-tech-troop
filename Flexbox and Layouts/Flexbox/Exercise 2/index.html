<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flexbox Exercise 2</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h3>4 boxes evenly distributed:</h3>
  <div class="container even">
    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>
    <div class="box">4</div>
  </div>

  <h3>2 boxes (2 and 3) are twice as big as the first:</h3>
  <div class="container custom">
    <div class="box grow-1">1</div>
    <div class="box grow-2">2</div>
    <div class="box grow-2">3</div>
  </div>
</body>
</html>
