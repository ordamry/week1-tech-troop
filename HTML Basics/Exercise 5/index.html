<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>Contact Us</h1>

  <form action="#" method="post">
    
    <fieldset>
      <legend>Personal Information</legend>
      
      <label for="name">Full Name:</label>
      <input type="text" id="name" name="name" placeholder="Enter your full name" required>
      <br><br>

      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email" placeholder="example@email.com" required>
      <br><br>

      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="phone" placeholder="123-456-7890" required>
      <br><br>
    </fieldset>

    <fieldset>
      <legend>Message Details</legend>

      <label for="subject">Subject:</label>
      <select id="subject" name="subject" required>
        <option value="">--Please choose an option--</option>
        <option value="feedback">Feedback</option>
        <option value="support">Support</option>
        <option value="general">General Inquiry</option>
      </select>
      <br><br>

      <label>Preferred Contact Method:</label>
      <input type="radio" id="contact-email" name="contact_method" value="email" required>
      <label for="contact-email">Email</label>
      <input type="radio" id="contact-phone" name="contact_method" value="phone">
      <label for="contact-phone">Phone</label>
      <br><br>

      <label for="subscribe">
        <input type="checkbox" id="subscribe" name="subscribe" checked>
        Subscribe to our newsletter
      </label>
      <br><br>

      <label for="message">Your Message:</label><br>
      <textarea id="message" name="message" rows="5" cols="40" placeholder="Write your message here..." required></textarea>
      <br><br>
    </fieldset>

    <button type="submit">Submit</button>
    <button type="reset">Reset</button>

  </form>

</body>
</html>
